<section class="site-section subpage-site-section section-{{ page.title | downcase | replace: ' ', '-' }}">
    <div class="container">
        
        <!-- 
        <ul class="portfolio-sorting list-inline text-center">
            <li><a href="#" class="btn btn-gray active" data-group="all">Available</a></li>
            <li><a href="#" class="btn btn-gray" data-group="webdesign">Full wrap designs</a></li>
            <li><a href="#" class="btn btn-gray" data-group="webdesign">Series</a></li>
            <li><a href="#" class="btn btn-gray" data-group="webdesign">Sold Designs</a></li>

        </ul>
        -->

        <div id="grid" class="row">
            {% for item in page.items %}
                <div class="col-lg-3 col-md-4 col-xs-6" data-groups='["webdesign"]'>
                    <div class="portfolio-item">
                        <img src="{{ item.image }}" class="img-res" alt="">
                        <h4 class="portfolio-item-title">{{ item.name }}</h4>
                        <a href="portfolio-item.html">
                            BUY NOW
                        </a>
                    </div><!-- /.portfolio-item -->
                </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <a class="btn btn-gray" href="#" id="loadMore">Load More</a>
        </div>
    </div>
</section><!-- /.section-portfolio -->
